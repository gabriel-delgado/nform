<div ng-if="$ctrl.isVisibleMessage" class="container alert alert-success  alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Well done!</strong> {{$ctrl.message}}.
</div>

<list name="Action" items="$ctrl.items" on-click-new="$ctrl.displayNewForm()" on-delete-item="$ctrl.deleteAction()" ng-if="!$ctrl.isNewFormVisible"></list>

<div class="container" ng-if="$ctrl.isNewFormVisible">
  <nav aria-label="...">
    <ul class="pager">
      <li class="previous"><a href="javascript:void(0)" ng-click="$ctrl.cancel()"><span aria-hidden="true">&larr;</span> Back</a></li>
    </ul>
  </nav>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Function</h3>
    </div>
    <div class="panel-body">
      <form ng-submit="$ctrl.submit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" required class="form-control" ng-model="$ctrl.name" id="name" placeholder="Action name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" ng-model="$ctrl.description" id="description"></textarea>
        </div>
        <div class="form-group">
          <label for="code">Code</label>
          <textarea class="form-control" ng-model="$ctrl.code" rows="7" id="code"></textarea>
          <div ace-editor="$ctrl.aceOptions" ng-model="$ctrl.code"></div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Save</button>
        <button type="button" class="btn btn-warning btn-lg" ng-click="$ctrl.cancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
